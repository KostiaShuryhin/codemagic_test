workflows:
  ios-build-and-distribute:
    name: Flutter iOS Build & Distribute
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - Trial_Profile
        certificates:
          - Trial_Cert
      groups:
        - firebase_credentials
    scripts:
      - name: Load Firebase configuration
        script: |
          #!/usr/bin/env sh
          set -e # exit on first failed command
          echo "$IOS_FIREBASE_SECRET" > "$CM_BUILD_DIR/ios/Runner/GoogleService-Info.plist"
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$CM_BUILD_DIR/firebase_credentials.json"
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build IPA
        script: |
          flutter build ios --release
    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
      ios:
        app_id: 1:824590711365:ios:4312465d8be8e126bb012c
        groups:
         - testers      
    artifacts:
      - build/Runner/Runner.ipa  
